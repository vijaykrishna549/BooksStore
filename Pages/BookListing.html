<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookListing</title>
</head>

<body>

    <div class="main-container">
        <div class="header">
            <div class="bookIcon" id="bookIcon"></div>
            <div class="BOOKSTORE" id="BOOKSTORE">Bookstore</div>

            <div class="searchBar">
                <div class="searchIcon">
                    <i class="material-icons" id="srhIcon">search</i>
                </div>
                <div class="searchInput">
                    <input type="text" class="searchInput1" id="searchInput1" placeholder="Search">
                </div>
            </div>

            <div class="user">
                <div class="userIcon">
                    <i class="material-icons" id="usrIcon">perm_identity</i>

                </div>
                <div class="userName">Vijay</div>
            </div>

            <div class="cart">
                <div class="cartIcon">
                    <i class="material-icons" id="usrIcon">perm_identity</i>

                </div>
                <div class="cartName">Cart</div>
            </div>


        </div>

        <div class="userOptions">
            <button class = crt>My Cart</button>
            <button class="wishBtn">Wishlist</button>
            <button class="logout">LogOut</button>

        </div>
        
        <div class="flex-container">
            
            <div class="flex-container1"></div>
        </div>

    </div>































    <link rel="stylesheet" href="/CSS/BookListing.css">
    <script src="/JS/BookListing.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
        integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg=="
        crossorigin="anonymous"> </script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>

</html>
